  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
  
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      <div data-include="../contenidos/menu"></div>


      <div class="main-panel">
        <div class="container-fluid">
          <div class="content-wrapper">
            <div class="card card-primary">
              <div class="card-header" style="padding-top:20px;padding-bottom: 0px;border-bottom-width: 0px;">
                <h3 class="card-title">Usuarios</h3>
              </div>
              <div class="card-body">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Apelldos</th>
                      <th scope="col">Sexo</th>
                      <th scope="col">Fecha de Nacimiento</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Documento</th>
                      <th scope="col">Usuario</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
                <a href="#" id="btncrear">Crear</a>
              </div>
              <!-- /.card-body -->
            </div>

            <br>

            <div class="card card-danger" id='conten-crear'>
              <div class="card card-primary">
                <div class="card-header" style="padding-top:20px;padding-bottom: 0px;border-bottom-width: 0px;">
                  <h3 class="card-title">Crear usuario</h3>
                </div>
                  <div class="col-12">
                    <form class="forms-sample" id="formcrear">
                      <br>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Nombre</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputnombre" style="border: 1px solid #00000040;">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Apelldios</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputapellidos" style="border: 1px solid #00000040;">
                        </div>
                      </div>

                      <div class="form-group row">

                        <label class="col-sm-2 form-label" style="padding-left: 25px;">Sexo</label>
                        <div class="col-sm-10">
                          <select class="form-control " id="inputsexo" style="border: 1px solid #00000040;">
                            <option id="Masculino">Masculino</option>
                            <option id="Femenino">Femenino</option>
                          </select>
                        </div>


                      </div>

                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Fecha Nacimiento</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control" id="inputfecha_nac" style="border: 1px solid #00000040;">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Documento</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputdocumento" style="border: 1px solid #00000040;">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Tipo</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtipo" style="border: 1px solid #00000040;">
                        </div>
                      </div>



                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Usuario</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputusuario" style="border: 1px solid #00000040;">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Contraseña</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputcontraseña" style="border: 1px solid #00000040;">
                        </div>
                      </div>

                      <div class="float-right" style="margin-bottom: 20px;">
                        <button class="btn btn-primary">Guardar</button>
                        <button id="btncancel" type="button"  class="btn btn-danger">Cancelar</button>
                      </div>
                      
                    </form>
                  </div>

                </div>
              </div>

              
              <div class="card card-danger" id="conten-editar">
                <div class="card card-primary">
                  <div class="card-header" style="padding-top:20px;padding-bottom: 0px;border-bottom-width: 0px;">
                    <h3 class="card-title">Editar  usuario</h3>
                  </div>
                    <div class="col-12">
                      <form class="forms-sample" id="formEditar">
                        <br>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Nombre</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputnombreEdit" style="border: 1px solid #00000040;">
                          </div>
                        </div>
  
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Apelldios</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputapelldoEdit" style="border: 1px solid #00000040;">
                          </div>
                        </div>
  
                        <div class="form-group row">
  
                          <label class="col-sm-2 form-label " style="padding-left: 25px;">Sexo</label>
                          <div class="col-sm-10">
                            <select class="form-control " id="inputsexoEdit" style="border: 1px solid #00000040;">
                              <option id="Masculino">Masculino</option>
                              <option id="Femenino">Femenino</option>
                            </select>
                          </div>
  
  
                        </div>
  
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Fecha Nacimiento</label>
                          <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputfecha_nacEdit" style="border: 1px solid #00000040;">
                          </div>
                        </div>
  
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Documento</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputdocumentoEdit" style="border: 1px solid #00000040;">
                          </div>
                        </div>
  
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Tipo</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputtipoEdit" style="border: 1px solid #00000040;">
                          </div>
                        </div>
  
  
  
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="padding-left: 25px;">Usuario</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputusuarioEdit" style="border: 1px solid #00000040;">
                          </div>
                        </div>
  
  
                        <div class="float-right" style="margin-bottom: 20px;">
                          <button type="submit" class="btn btn-primary">Guardar</button>
                          <button id="btncancelEdit" type="button"  class="btn btn-danger">Cancelar</button>
                        </div>
                        
                      </form>
                    </div>
  
                  </div>
                </div>
            </div>
            <!-- /.card -->
          </div>

          <!-- /.col (RIGHT) -->
        </div>
        <!-- /.row -->
      </div>
