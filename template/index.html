<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kathe Florez</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/toastr.css">

  <link rel="stylesheet" href="css/fontawesome-free/css/all.min.css">


  <!-- endinject -->
  <link rel="shortcut icon" href="images/k.png" />
</head>

<body>
  <div class="container-scroller" >
    <div class="container-fluid page-body-wrapper full-page-wrapper" >
      <div class="content-wrapper d-flex align-items-center auth px-0" style="background-image: url(images/4.jpg); ">
        <div class="row w-100 mx-0" >
          <div class="col-lg-4 mx-auto" >
            <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="border-radius: 7px;background-color: #00000075;">
              <div class="brand-logo">
              </div>
              <h4 style="color: white;">Ingresa tus datos</h4>
              <form class="pt-3" id="form_login">
                <div class="form-group">
                  <label for="exampleInputEmail" style="color: white;">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="fa fa-user"></i>
                      </span>
                    </div>
                    <input type="text"  style="color: white;padding-left: 0px;" class="form-control form-control-lg border-left-0" id="username" placeholder="Username" style="padding-left: 0px;">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword" style="color: white;">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="fas fa-lock"></i>
                      </span>
                    </div>
                    <input type="password" style="color: white;padding-left: 0px;" class="form-control form-control-lg border-left-0" id="password" placeholder="Password" style="padding-left: 0px;">                        
                  </div>
                </div>
               
                <div class="my-3">
                  <button type="submit" class="btn btn-dark btn-rounded btn-fw btn-block btn- btn-lg font-weight-medium auth-form-btn">Login</button>
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/toastr.js"></script>
  <script src="js/ConexionServ.js"></script>
  <script src="js/login.js"></script>
  <!-- endinject -->
</body>

</html>
